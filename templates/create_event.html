  <section class="new-event container">
    <div class="event-div">
        <h1>New Event :</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <input class="form-control rounded-left" type="file" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" name="poster" required>
            <input class="form-control rounded-left" type="text" placeholder="Event name" name="name" required>
            <!-- <input class="form-control rounded-left" type="date" placeholder="Event date" name="date"> -->
            <!-- <input class="form-control rounded-left" type="time" name="time"> -->
            <!-- <input class="form-control rounded-left" type="text" placeholder="Venue" n ame="venue" required> -->
            <select class="form-control rounded-left" name="venue" required>
              <option value="-" selected hidden>Select a venue</option>
              {% for venue in venues %}
                <option value="{{ venue }}">{{ venue }}</option>
              {% endfor %}
            </select>
            <select class="form-control rounded-left" name="organizer" required>
              <option value="School of computing CSE">School of computing CSE</option>
              <option value="School of computing IT">School of computing IT</option>
              <option value="School of electrical and electronics EEE">School of electrical and electronics EEE</option>
              <option value="School of electrical and electronics ECE">School of electrical and electronics ECE</option>
              <option value="School of mechanics Mechanical">School of mechanics Mechanical</option>
              <option value="School of mechanics Automobile">School of mechanics Automobile</option>
              <option value="School of mechanics Aeronautical">School of mechanics Aeronautical</option>
            </select>
            <input class="form-control rounded-left" type="number" placeholder="Limit" name="limit" required>
            <br>
            <input type="submit" value="Add event">
        </form>
        <img id="blah" alt="" width="100%" height="ms-auto" />
    </div>
  </section>
